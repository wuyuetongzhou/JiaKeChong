<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>甲壳虫智能官网后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/jquery.form.min.js"></script>
    <script src="../../static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="../../static/admin/js/tinymce_setup.js"></script>
    <script src="../../static/admin/js/news_edit_detail.js"></script>
</head>
<body>
<div class="breadcrub">
    当前位置：企业文化>修改企业文化
</div>
<div class="pannel">
    <form class="about_modify" id="myform">
        <div class="form_group">
            <label>标题：</label>
            <input name="name" type="text" class="input_txt2" value="{{ data.about.name }}">
        </div>
        <div class="form_group">
            <label>公司图片：</label>
            <img src="{{ data.about.image_url }}" alt="索引图片" class="index_pic">
            <input type="file" name="index_image" class="input_file">
        </div>
        <div class="form_group">
            <label>内容：</label>
            <div class="rich_wrap fl">
                <input class="input_area" id="rich_content" name="content" value="{{ data.about.content }}"/>
            </div>
        </div>


        {# 添加隐藏字段新闻id #}
        <input type="hidden" name="about_id" value="{{ data.about.id }}">

        <div class="form_group indent_group line_top">
            <input type="submit" value="确定" class="confirm">
            <input type="button" value="取消" class="cancel" onclick="cancel()">
        </div>
    </form>
</div>
<script>
    function getCookie(name) {
        var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
        return r ? r[1] : undefined;
    }

    $(function () {
        $(".about_modify").submit(function (e) {
            e.preventDefault()
            $(this).ajaxSubmit({
                beforeSubmit: function (request) {
                    // 在提交之前，对参数进行处理
                    for (var i = 0; i < request.length; i++) {
                        var item = request[i]
                        if (item["name"] == "content") {
                            item["value"] = tinyMCE.activeEditor.getContent()
                        }
                    }
                },
                url: "/admin/about_modify",
                type: "POST",
                headers: {
                    "X-CSRFToken": getCookie('csrf_token')
                },
                success: function (resp) {
                    if (resp.errno == "0") {
                        // 返回上一页，刷新数据
                        location.href = document.referrer;
                    } else {
                        alert(resp.errmsg);
                    }
                }
            })
        })
    })

    // 点击取消，返回上一页
    function cancel() {
        location.href = document.referrer;
    }
</script>
</body>
</html>
